<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto de Redes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Cadastro de Itens</h1>

  <form id="itemForm">
    <input type="text" id="itemTitle" placeholder="Insira o Nome" required />
    <input type="text" id="itemDescription" placeholder="Insira a Descrição" required />
    <button type="submit">Adicionar Item</button>
  </form>

  <ul id="itemList"></ul>

  <script src="app.js"></script>
</body>
</html>
